<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login</title>
    <link rel="stylesheet" href="login/css/all.min.css" />
    <link rel="stylesheet" href="login/css/bootstrap.min.css" />
    <link rel="stylesheet" href="login/css/style.css" />
  </head>
  <body>
    <div class="container py-3">
      <form
        id="loginFormtwo"
        class="mx-auto py-5 px-3 px-md-5 position-relative"
      >
        <i
          class="fa-regular fa-user position-absolute top-0 start-50 translate-middle"
        ></i>
        <div class="mb-5 mt-3 py-3">
          <h2 id="smartLoginSystem" class="text-center mb-0">
            Smart Login System
          </h2>
        </div>
        <div class="input-cont mb-3">
          <input
            id="InputEmail"
            type="email"
            class="form-control"
            placeholder="Enter your email"
          />
          <!-- <div class="valid-feedback">Looks good!</div> -->
          <div id="emailalert" class="invalid-feedback d-none">
            Please, enter valid email.
          </div>
        </div>

        <div class="input-cont mb-3">
          <div class="position-relative">
            <input
              id="InputPassword"
              type="password"
              class="form-control input-password"
              placeholder="Enter your password"
            />
            <i class="icon-eye-blocked icon-input icon-password"></i>
            <!-- <div class="valid-feedback">Looks good!</div> -->
            <div id="passwordalert" class="invalid-feedback d-none">
              Password must be at least 8 characters long,<br />
              contain at least 1 uppercase letter, and 1 number..
            </div>
          </div>
        </div>
        <div id="invalid" class="invalid-auth text-center d-none">
          Incorrect Email Or Password
        </div>
        <div id="success" class="invalid-auth text-center d-none">
          Success You Can Login
        </div>
        <button id="btnLogintwo" type="button" class="btn btn-form w-100 mt-3">
          Login
        </button>
        <div class="text-center mt-2 mb-3">
          <p class="login-ask">
            Donâ€™t have an account?
            <a href="./index2.html" class="">Sign Up</a>
          </p>
        </div>
      </form>
    </div>
    <script src="login/js/bootstrap.bundle.min.js"></script>
    <script src="login/js/index.js"></script>
  
  </body>
</html>
