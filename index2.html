<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup/css/all.min.css" />
    <link rel="stylesheet" href="signup/css/bootstrap.min.css" />
    <link rel="stylesheet" href="signup/css/style.css" />
  </head>
  <body>
    <div class="container py-3">
      <form id="signUpForm" class="mx-auto py-5 px-3 px-md-5 position-relative">
        <i
          class="fa-regular fa-user position-absolute top-0 start-50 translate-middle"
        ></i>
        <div class="mb-5 mt-3 py-3">
          <h2 class="text-center mb-0">Smart Login System</h2>
        </div>
        <div class="input-cont mb-3">
          <input
            id="singupInputName"
            type="text"
            class="form-control"
            placeholder="Enter your name"
          />
          <div id="namealert" class="invalid-feedback d-none">
            Name must be at least 3 characters long.
          </div>
        </div>
        <div class="input-cont mb-3">
          <input
            id="loginInputEmail"
            type="email"
            class="form-control"
            placeholder="Enter your email"
          />
          <div id="emailalert" class="invalid-feedback email-feedback d-none">
            Please, enter valid email.
          </div>
        </div>

        <div class="input-cont mb-3 position-relative">
          <input
            id="loginInputPassword"
            type="password"
            class="form-control input-password"
            placeholder="Enter your password"
          />
          <i class="icon-eye-blocked icon-input icon-password"></i>
          <!-- <div class="valid-feedback">Looks good!</div> -->
          <div id="passwordalert" class="invalid-feedback d-none">
            Password must be at least 8 characters long, <br />
            contain at least 1 uppercase letter, and 1 number..
          </div>
        </div>
        <div id="invalidAuth" class="invalid-auth text-center d-none">
          Email is Already Exist.
        </div>
        <div id="successAlert" class="invalid-auth text-center d-none">
          Success
        </div>
        <button id="btnLogin" type="button" class="btn btn-form w-100 mt-3">
          Sign Up
        </button>
        <div class="text-center mt-2 mb-3">
          <p class="login-ask">
            You have an account?
            <a href="./index.html" class="">SignIn</a>
          </p>
        </div>
      </form>
    </div>
    <script src="signup/js/bootstrap.bundle.min.js"></script>
    <script src="signup/js/index.js"></script>
  </body>
</html>
